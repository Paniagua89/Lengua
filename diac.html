    <!---------------Scrips para reproducir el video y mutear los otros -->>
        <script>
            const carousel = document.getElementById('carouselVideos');
            const videos = carousel.querySelectorAll('video');

            // Escuchar el evento de cambio de slide
            carousel.addEventListener('slid.bs.carousel', () => {
            // Pausar y mutear todos los videos
                videos.forEach(video => {
                    video.pause();
                    video.muted = true;
                    video.currentTime = 0; //reinica el video
                });
              
           
            // Obtener el video del slide activo
            const activeItem = carousel.querySelector('.carousel-item.active video');
            if (activeItem) {
                activeItem.muted = false; // Desmutear el video activo
                activeItem.play(); // Reproducir el video activo
                }
            });

            // También al cargar la página, activamos el primer video
            window.addEventListener('DOMContentLoaded', () => {
                const activeVideo = carousel.querySelector('.carousel-item.active video');
                    if (activeVideo) {
                        activeVideo.muted = false;
                        activeVideo.currentTime = 0;
                        activeVideo.play();
                     }
            });
    </script>
